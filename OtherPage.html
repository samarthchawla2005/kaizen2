<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Page</title>
    <style>
        /* ...existing code... */
        :root {
            --base-color: white;
            --base-varient: #e8e9ed;
            --text-color: #111528;
            --primary-color: #3a435d;
            --secondary-color: #232738;
            --accent-color: #0071ff;
            --icon-color: #3a435d;
        }

        .darkmode {
            --base-color: #070b1d;
            --base-varient: #101425;
            --text-color: #ffffff;
            --primary-color: #a4a5b8;
            --secondary-color: #3a435d;
            --accent-color: #0071ff;
            --icon-color: #ffffff;
        }

        body {
            background-color: var(--base-color);
        }

        body.darkmode {
            background-color: var(--base-color);
        }

        #theme-switch {
            height: 50px;
            width: 50px;
            padding: 0;
            border-radius: 50%;
            background: var(--base-varient);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 17px;
            right: 20px;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        #theme-switch svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
            transition: fill 0.3s ease;
        }

        .darkmode #theme-switch svg {
            fill: var(--text-color);
        }

        #theme-switch svg:last-child {
            display: none;
        }

        .darkmode #theme-switch svg:first-child {
            display: none;
        }

        .darkmode #theme-switch svg:last-child {
            display: block;
        }
        /* ...existing code... */
    </style>
</head>

<body>
    <!-- ...existing code... -->
    <button id="theme-switch" aria-label="Toggle dark mode">
        <!-- Moon icon (dark mode) -->
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/>
        </svg>
        <!-- Sun icon (light mode) -->
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" style="display:none">
            <path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/>
        </svg>
    </button>
    <!-- ...existing code... -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeSwitch = document.getElementById('theme-switch');

            themeSwitch.addEventListener('click', function () {
                document.body.classList.toggle('darkmode');
                const isDarkMode = document.body.classList.contains('darkmode');

                // Ensure correct SVG visibility
                const [moonIcon, sunIcon] = themeSwitch.querySelectorAll('svg');
                if (isDarkMode) {
                    moonIcon.style.display = 'none';
                    sunIcon.style.display = 'block';
                } else {
                    moonIcon.style.display = 'block';
                    sunIcon.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
