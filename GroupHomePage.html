<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Home - KAIZEN</title>
    <style>
        /* Reuse the base styles */
        :root {
            --base-color: white;
            --base-varient: #e8e9ed;
            --text-color: #111528;
            --primary-color: #3a435d;
            --secondary-color: #232738;
            --accent-color: #0071ff;
            --icon-color: #3a435d;
        }

        .darkmode {
            --base-color: #070b1d;
            --base-varient: #101425;
            --text-color: #ffffff;
            --primary-color: #a4a5b8;
            --secondary-color: #3a435d;
            --accent-color: #0071ff;
            --icon-color: #ffffff;
        }

        * {
            margin: 0;
            border: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: var(--base-color);
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            width: 100%;
            position: sticky;
            top: 0;
            background: transparent;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 999;
        }

        .navbar-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            max-width: 1600px;
            padding: 0 20px;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .darkmode .navbar-logo {
            color: white;
        }

        .navbar-logo:hover {
            color: #007BFF;
        }

        .navbar-container .navbar-menu {
            display: flex;
            text-align: center;
            gap: 1.5rem;
            list-style: none;
        }

        .navbar-container .navbar-menu li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.3rem;
            font-weight: 500;
            padding: 3px 20px;
            border-radius: 20px;
            border: 2px solid transparent;
            transition: all 0.7s ease;
            white-space: nowrap;
        }

        .navbar-container .navbar-menu li a:hover {
            color: #fff;
            background: black;
            border: 2px solid black;
        }

        .group-info {
            margin: 20px;
            padding: 20px;
            background-color: var(--base-varient);
            border-radius: 8px;
        }

        .group-info h2 {
            margin-bottom: 10px;
        }

        .group-info p {
            font-size: 1.2rem;
        }

        .create-post {
            margin: 20px;
            padding: 20px;
            background-color: var(--base-varient);
            border-radius: 8px;
        }

        .create-post textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid var(--primary-color);
        }

        .create-post button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-list {
            margin: 20px;
            padding: 20px;
            background-color: var(--base-varient);
            border-radius: 8px;
        }

        .user-list h3 {
            margin-bottom: 10px;
        }

        .user-list ul {
            list-style-type: none;
        }

        .user-list ul li {
            padding: 5px;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .meet-btn {
            margin: 20px;
            padding: 15px 30px;
            background-color: #0071ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
        }

        .meet-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="KAIZEN.html" class="navbar-logo">KAIZEN</a>
            <ul class="navbar-menu">
                <li><a href="/Home.html">Home</a></li>
                <li><a href="/About_Us.html">About Us</a></li>
                <li><a href="/Schedule.html">Schedule</a></li>
                <li><a href="/new-meeting.html">New Meeting</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
                <li><a href="/Group.html">Group</a></li>
            </ul>
        </div>
    </nav>

    <div class="group-info">
        <h2>Group: <span id="group-name"></span></h2>
        <p><strong>Description:</strong> <span id="group-description"></span></p>
    </div>

    <div class="create-post">
        <h3>Create a Post</h3>
        <textarea id="post-content" rows="4" placeholder="Write your post here..."></textarea>
        <button id="create-post-btn">Create Post</button>
    </div>

    <div class="user-list">
        <h3>Users in this group:</h3>
        <ul id="user-list">
            <!-- Dummy user list -->
            <li>John Doe</li>
            <li>Jane Smith</li>
            <li>Michael Johnson</li>
            <li>Emily Davis</li>
        </ul>
    </div>

    <div class="meet-btn-container">
        <a href="https://meet.google.com" target="_blank">
            <button class="meet-btn">Join Video Call</button>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve group info from localStorage
            const groupName = localStorage.getItem('groupName');
            const groupDescription = localStorage.getItem('groupDescription');

            // Display group info
            document.getElementById('group-name').textContent = groupName;
            document.getElementById('group-description').textContent = groupDescription;

            // Create Post functionality
            document.getElementById('create-post-btn').addEventListener('click', function () {
                const postContent = document.getElementById('post-content').value;
                if (postContent) {
                    alert('Post created successfully!');
                    document.getElementById('post-content').value = '';
                } else {
                    alert('Please enter some content for the post.');
                }
            });
        });
    </script>
</body>

</html>
